{% extends 'templates/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block title%} Оформить заказ {% endblock title%}
{%block body%}
<div>
    <h3>Оформить заказ {{object}}</h3>

        {% csrf_token %}
        {{form|crispy}}

    </form>
</div> 
{%endblock body%}
